[package]
name = "deimos"
version = "0.14.1"
edition = "2024"
authors = ["Deimos Controls LLC <support@deimoscontrols.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/deimoscontrols/deimos/software/deimos"
homepage = "https://github.com/deimoscontrols/deimos"
description = "Control-loop and data pipeline for Deimos data acquisition system"
readme = "./README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata."docs.rs"]
all-features = true

[lib]
name = "deimos"

# Allow use in both python bindings and rust crate
crate-type = ["cdylib", "rlib"]

[dependencies]
deimos_shared = { path = "../deimos_shared", version = "0.5.1" }

# Control loop prep
chrono = { version = "0.4.39", features = ["std"], default-features = false }  # timestamp formatting
core_affinity = "0.8.1"

# Calcs
flaw = "0.4.0"
interpn = "0.6.1"
once_cell = "1.20.2"
branches = "0.3.0"

# Sideloading support
crossbeam = "0.8.4"

# Serialization
# Loose versioning enables plugins without multiple crate versions per build
serde = { version = "^1", features = ["derive", "rc"] }
typetag = "^0.2"
serde_json = { version = "^1", features = ["preserve_order"] }

# Timescale DB / Postgres interface
postgres = "0.19.10"
postgres-types = "0.2.9"

# Logging
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter", "chrono"] }
nalgebra = "0.34"
levenberg-marquardt = "0.15.0"

# Python bindings
pyo3 = { version = "0.27.0", features = ["extension-module", "abi3-py39", "generate-import-lib"], optional = true }
#numpy = { version = "0.26.0", optional = true }

[features]
default = []
#python = ["pyo3", "numpy"]
python = ["pyo3"]

[[example]]
name = "multi_daq"

[[example]]
name = "ipc_plugin"

[[example]]
name = "sideloading"
